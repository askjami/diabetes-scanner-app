<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Label Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #333;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 2px solid #333;
      border-radius: 8px;
    }
    canvas {
      display: none;
    }
    .controls {
      margin-top: 15px;
    }
    button {
      font-size: 1rem;
      padding: 10px 16px;
      margin: 5px 5px 10px 0;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
    }
    .result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .match span {
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.9rem;
      margin: 4px 4px 0 0;
    }
    .history-item {
      background: #eee;
      padding: 10px;
      margin-top: 10px;
      border-left: 4px solid #007bff;
      font-size: 1rem;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Label Scanner</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div class="controls">
    <button id="frontBtn">Use Front Camera</button>
    <button id="backBtn">Use Back Camera</button>
    <br />
    <button id="captureBtn">Capture</button>
    <button id="analyzeBtn">Analyze</button>
    <button id="clearBtn">Clear History</button>
    <p id="status"></p>
  </div>

  <div class="result" id="result" style="display:none;">
    <strong>Detected Text:</strong>
    <pre id="textOutput"></pre>
    <div class="match" id="matchOutput"></div>
  </div>

  <h2>Scan History</h2>
  <div id="history"></div>

  <!-- Tesseract.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    const captureBtn = document.getElementById("captureBtn");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const clearBtn = document.getElementById("clearBtn");

    const result = document.getElementById("result");
    const textOutput = document.getElementById("textOutput");
    const matchOutput = document.getElementById("matchOutput");
    const history = document.getElementById("history");
    const status = document.getElementById("status");

    const frontBtn = document.getElementById("frontBtn");
    const backBtn = document.getElementById("backBtn");

    const knownLabels = ["CE", "FCC", "UKCA", "UL", "CSA", "RoHS"];
    let currentImageBlob = null;
    let currentStream = null;

    async function startCamera(facingMode) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      try {
        const constraints = {
          video: {
            facingMode: { exact: facingMode },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        currentStream = stream;
        status.textContent = `Camera started: ${facingMode}`;
      } catch (error) {
        console.error("Camera error:", error);
        status.textContent = `Failed to start ${facingMode} camera. Trying default camera.`;
        try {
          const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = fallbackStream;
          currentStream = fallbackStream;
          status.textContent = "Default camera started.";
        } catch (err) {
          status.textContent = "Camera not available.";
          alert("Unable to access camera.");
        }
      }
    }

    // Initial camera setup
    startCamera("environment");

    // Camera switch buttons
    frontBtn.addEventListener("click", () => startCamera("user"));
    backBtn.addEventListener("click", () => startCamera("environment"));

    captureBtn.addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        currentImageBlob = blob;
        status.textContent = "Image captured. Ready to analyze.";
      }, "image/jpeg");
    });

    analyzeBtn.addEventListener("click", async () => {
      if (!currentImageBlob) {
        alert("Please capture an image first.");
        return;
      }

      status.textContent = "Analyzing...";

      try {
        const worker = Tesseract.createWorker({
          workerPath: 'https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/worker.min.js',
          corePath: 'https://cdn.jsdelivr.net/npm/tesseract.js-core@5.0.0/tesseract-core.wasm.js',
          logger: m => console.log(m), // Optional
        });

        await worker.load();
        await worker.loadLanguage("eng");
        await worker.initialize("eng");

        const imageUrl = URL.createObjectURL(currentImageBlob);
        const { data: { text } } = await worker.recognize(imageUrl);
        URL.revokeObjectURL(imageUrl);

        await worker.terminate();

        textOutput.textContent = text.trim();
        result.style.display = "block";

        const matched = knownLabels.filter(label =>
          text.toUpperCase().includes(label)
        );

        matchOutput.innerHTML = "";
        if (matched.length > 0) {
          matchOutput.innerHTML = "<strong>Detected Labels:</strong><br>";
          matched.forEach(label => {
            const span = document.createElement("span");
            span.textContent = label;
            matchOutput.appendChild(span);
          });
        } else {
          matchOutput.innerHTML = "<em>No known labels detected.</em>";
        }

        const entry = document.createElement("div");
        entry.className = "history-item";
        entry.innerHTML = `<strong>Text:</strong><br><pre>${text.trim()}</pre><strong>Matches:</strong> ${matched.join(", ") || "None"}`;
        history.prepend(entry);

        status.textContent = "Analysis complete.";
      } catch (err) {
        console.error("[OCR Error]", err);
        status.textContent = "OCR error";
        alert("OCR failed: " + (err.message || err.name));
      }
    });

    clearBtn.addEventListener("click", () => {
      history.innerHTML = "";
      result.style.display = "none";
      textOutput.textContent = "";
      matchOutput.innerHTML = "";
      status.textContent = "";
    });
  </script>
</body>
</html>
